spring:
  application:
    name: account-service
  jackson:
    default-property-inclusion: non_null
  jpa:
    generate-ddl: false
    properties:
      hibernate:
        default_schema: account
    hibernate:
      ddl-auto: none
    show-sql: true
  liquibase:
    enabled: true
    change-log: classpath:/db/changelog.yml
  datasource:
    url:
    username:
    password:

event:
  bootstrap-servers:
  service-name: ${spring.application.name}

jwt:
  issuer: tunepoint
  access-token-ttl: 3600000
  refresh-token-ttl: 86400000

confirmation:
  attempts: 3
  code:
    due-period: 1h
    block-resend-period: 1m
    length: 4
  email:
    template: "email_confirm"
    subject: "Tunepoint. Email confirmation"

security:
  secret: secret

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8765/eureka
